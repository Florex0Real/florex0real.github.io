  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    body {
      background-color: #111;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }
    
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff;
      border-radius: 50%;
      animation: twinkle var(--duration) infinite ease-in-out;
      opacity: 0;
    }

    @keyframes twinkle {
      0% { opacity: 0; }
      50% { opacity: var(--opacity); }
      100% { opacity: 0; }
    }
    
    .container {
      max-width: 600px;
      width: 100%;
      background-color: rgba(20, 20, 20, 0.7);
      border-radius: 16px;
      padding: 40px 20px;
      text-align: center;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.05s ease-out;
      transform-style: preserve-3d;
      perspective: 1000px;
    }
    
    .brand {
      color: #ff4d5a;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    
    .profile {
      margin-bottom: 25px;
    }
    
    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #2a2a2a;
      transition: transform 0.3s ease;
    }
    
    .profile-pic:hover {
      transform: scale(1.05);
    }
    
    .about {
      margin-bottom: 40px;
    }
    
    h2 {
      font-size: 24px;
      margin-bottom: 15px;
      font-weight: 600;
    }
    
    .bio {
      font-size: 16px;
      line-height: 1.6;
      color: #a0a0a0;
      max-width: 500px;
      margin: 0 auto;
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 14px;
    }
    
    .social-link {
      width: 60px;
      height: 60px;
      background-color: #222;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, background-color 0.2s;
      position: relative;
      overflow: hidden;
    }
    
    .social-link:before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
      opacity: 0;
      transition: opacity 0.3s;
      transform: scale(0.5);
    }
    
    .social-link:hover {
      transform: translateY(-5px);
      background-color: #333;
    }
    
    .social-link:hover:before {
      opacity: 1;
      transform: scale(1);
    }
    
    .social-icon {
      width: 28px;
      height: 28px;
      fill: #fff;
    }
    
    /* Floating animation for the glow effect */
    .glow {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(circle at 50% 50%, rgba(255, 77, 90, 0.15), rgba(0, 0, 0, 0) 70%);
      border-radius: 16px;
      z-index: -1;
      animation: float 6s infinite ease-in-out;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 30px 15px;
      }

        gap: 10px;
      }
      
      .social-link {
        width: 50px;
        height: 50px;
      }
      
      .social-icon {
        width: 24px;
        height: 24px;
      }
      
      .bio {
        font-size: 15px;
        padding: 0 10px;
      }
    }
  </style>

  <script>
    // Create animated star background
    const starsContainer = document.getElementById('stars');
    const starCount = 150;
    
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      
      // Random position
      const left = Math.random() * 100;
      const top = Math.random() * 100;
      
      // Random animation properties
      const duration = 3 + Math.random() * 7;
      const delay = Math.random() * 5;
      const opacity = 0.2 + Math.random() * 0.5;
      
      star.style.left = `${left}%`;
      star.style.top = `${top}%`;
      star.style.setProperty('--duration', `${duration}s`);
      star.style.setProperty('--opacity', opacity);
      star.style.animationDelay = `${delay}s`;
      
      starsContainer.appendChild(star);
    }
    
    // 3D tilt effect for container
    const container = document.getElementById('container');
    const maxRotation = 5; // Maximum rotation in degrees
    
    document.addEventListener('mousemove', (e) => {
      // Only apply effect if not on mobile
      if (window.innerWidth <= 768) return;
      
      const containerRect = container.getBoundingClientRect();
      
      // Calculate mouse position relative to container center
      const centerX = containerRect.left + containerRect.width / 2;
      const centerY = containerRect.top + containerRect.height / 2;
      
      // Calculate distance from center in percentage (-1 to 1)
      const rotateY = -((e.clientX - centerX) / (containerRect.width / 2)) * maxRotation;
      const rotateX = ((e.clientY - centerY) / (containerRect.height / 2)) * maxRotation;
      
      // Apply rotation
      container.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });
    
    // Reset rotation when mouse leaves
    document.addEventListener('mouseleave', () => {
      container.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
    });
  </script>
