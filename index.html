<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benim Bio Sayfam</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .skills-panel {
            width: 250px;
            position: fixed;
            left: 50px;
            bottom: 50px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            perspective: 1000px;
            will-change: transform;
            transition: all 0.3s ease; /* Pürüzsüz geçiş için */
        }

        /* Hobbies paneli üzerine gelindiğinde animasyon */
        .skills-panel:hover {
            transform: scale(1.05); /* Paneli biraz büyüt */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Gölge ekle */
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <!-- Ana içerik -->
        <div class="main-content">
            <div class="content-box" data-tilt data-tilt-max="5" data-tilt-speed="400">
                <div class="banner">
                    Florex
                </div>
                
                <img src="img/mio.jpeg" alt="Profil Fotoğrafı" class="profile-img">
                <h1>About Me</h1>
                <p class="bio-text">Hi, I'm Florex, a Frontend Developer from Türkiye, always eager to improve my skills and knowledge. Feel free to contact me for collaboration or questions.</p>
                
                <div class="status-container">
                    <!-- Sosyal Medya Linkleri -->
                    <div class="links">
                        <a href="#" class="link-button">
                            <img src="img/instagram.png" alt="Instagram" class="icon">
                        </a>
                        <a href="#" class="link-button">
                            <img src="img/steam.png" alt="Steam" class="icon">
                        </a>
                        <a href="https://open.spotify.com/user/31lq2s2amihntqdqeqiaitlrnpia?si=49661b5ade4b4a32" target="_blank" class="link-button">
                            <img src="img/spotify.png" alt="Spotify" class="icon">
                        </a>
                        <a href="https://github.com/florex0real" target="_blank" class="link-button">
                            <img src="img/github.png" alt="GitHub" class="icon">
                        </a>
                        <a href="https://www.tiktok.com/@florex0real" target="_blank" class="link-button">
                            <img src="img/tiktok.png" alt="TikTok" class="icon">
                        </a>
                        <a href="https://discord.com/users/1251242341285630122" target="_blank" class="link-button">
                            <img src="img/discord.png" alt="Discord" class="icon">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const starCount = 50;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Rastgele pozisyon
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Rastgele animasyon süresi
                const duration = 3 + Math.random() * 3;
                star.style.animation = `twinkle ${duration}s infinite ${Math.random() * 3}s`;

                starsContainer.appendChild(star);
            }
        }

        createStars();

        VanillaTilt.init(document.querySelector(".content-box"), {
            max: 5,
            speed: 400,
            scale: 1.02,
            glare: false
        });

        const DISCORD_ID = "1251242341285630122";

        async function fetchDiscordData() {
            try {
                const response = await fetch(`https://discordlookup.mesavirep.xyz/v1/user/${DISCORD_ID}`);
                if (!response.ok) throw new Error("Discord verisi alınamadı.");

                const data = await response.json();
                document.getElementById("discord-avatar").src = `https://cdn.discordapp.com/avatars/${DISCORD_ID}/${data.avatar}.png`;
            } catch (error) {
                console.error(error);
            }
        }

        fetchDiscordData();
    </script>
</body>
</html>
